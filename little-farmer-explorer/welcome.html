<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小農探險家 - Little Farmer Explorer</title>
    <meta name="description" content="一個有趣的農業教育遊戲">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            margin: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .info {
            margin: 30px 0;
            line-height: 1.8;
        }
        .footer {
            margin-top: 40px;
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">🌾👨‍🌾🚜</div>
        <h1>小農探險家</h1>
        <h2>Little Farmer Explorer</h2>
        
        <div class="info">
            <p>歡迎來到農業教育的互動世界!</p>
            <p>透過遊戲探索農業知識,學習永續農業的重要性</p>
        </div>
        
        <a href="./index.html" class="button">🎮 開始遊戲</a>
        
        <div class="footer">
            <p>Built with ❤️ using React + Vite</p>
            <p>Deployed on GitHub Pages</p>
        </div>
    </div>
</body>
</html>
